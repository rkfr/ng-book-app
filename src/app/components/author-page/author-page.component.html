<section *ngIf="!loading" class="author mat-typography">
  <div class="container">
    <h1 class="author__name">{{ author.name }}</h1>
    <p class="author__text">{{ author.short_bio }}</p>
    <p class="author__text author__bio">{{ author.bio }}</p>
    <mat-divider></mat-divider>
    <h2 class="author__books-list-title">
      List of books written by the author: 
    </h2>
    <mat-list>
      <mat-list-item *ngFor="let book of author.books">
        <a [routerLink]="['/books', book.id]" matLine>{{ book.title }}</a>
        <ul matLine class="genre-list">
          <li *ngFor="let genre of book.genre">
            {{ genre }}
          </li>
        </ul>
      </mat-list-item>
    </mat-list>
  </div>
</section>
<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
