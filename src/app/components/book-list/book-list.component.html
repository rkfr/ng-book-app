<section class="mat-typography">
  <h2>List of available books:</h2>

  <mat-table [dataSource]="books | async" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Book title </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <a [routerLink]="['/books', book.id]" class="book-title">
          {{ book.title }}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <a [routerLink]="['/authors', book.author_id]" class="book-author">
          {{ book.authors[0] }}
        </a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</section>
