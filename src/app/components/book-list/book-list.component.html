<section *ngIf="!isLoading" class="mat-typography">
  <h1>List of available books:</h1>
  
  <mat-table [dataSource]="sharedService.filteredBooks | booksSearch: sharedService.search" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Book title </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <a [routerLink]="['/books', book.id]">
          {{ book.title }}
        </a> 
      </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <a [routerLink]="['/authors', book.author_id]">
          {{ book.authors[0] }}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef> Genre </mat-header-cell>
      <mat-cell *matCellDef="let book">
        {{ book.genre }}
      </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</section>
<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
